language: ruby
cache: bundler

rvm:
  - 2.3
script: 
- bundle install
- bundle exec rake
- bundle exec rake android

language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-24
    

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.1
  - android-24
  - extra-android-m2repository
  - extra-google-m2repository
  - sys-img-x86-android-24
  
befscript:
  - android list avd
  - android create avd --force -n test -g android-24 --package "system-images;android-24;google_apis;x86_64" -g "google_apis" --abi "x86_64"
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
after_success:
  - bash echo "Yata!"
